version: '2'
services:
  api:
    build: ./Server
    depends_on:
      - mongo
    networks:
      - sub-etha
  certbot:
    image: certbot/certbot:latest
    command: certonly --webroot --webroot-path=/var/www/certbot --email dawso.andrew@gmail.com --agree-tos --no-eff-email -d glance.social -d www.glance.social
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/logs:/var/log/letsencrypt
      - ./certbot/data:/var/www/certbot
  mongo:
    image: mongo
    networks:
      - sub-etha
  reverse_proxy:
    depends_on:
      - ui
    image: nginx:latest
    networks:
      - sub-etha
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - ./Reverse Proxy/conf.d:/etc/nginx/conf.d
      - ./certbot/conf:/etc/nginx/ssl
      - ./certbot/data:/var/www/certbot
  ui:
    build: ./Client
    networks:
      - sub-etha
networks:
  sub-etha:
