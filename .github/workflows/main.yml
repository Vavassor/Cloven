name: deploy_storybook

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2
    
      - name: Set up node
        uses: actions/setup-node@v1
        with:
          node-version: '12'

      - name: Install and Deploy
        run: |
          yarn install
          yarn deploy-storybook --ci --out=../Cloven/docs
        env:
          GH_TOKEN: ${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}
